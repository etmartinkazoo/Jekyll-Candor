---
layout: default
title: Blog
permalink: blog
---

<ul class="blog-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" class="text-decoration-none"><h3>{{ post.title }}</h3></a>
      <div class="post-meta">
        <p>{{ post.author }} | {{ post.date | date: "%B %d, %Y" }} | {{ post.categories | join: " "}}</p>
      </div>
      {{ post.excerpt }}
      <div class="reel-footer">
        <a href="{{ post.url }}"><button type="button" name="button" class="read-more-button">Read More</button></a>
      </div>
      <hr>
    </li>
  {% endfor %}
</ul>
